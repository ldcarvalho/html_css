<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="" method="post">
        <label for="Nome:">Nome:</label><br>
        <input type="user" name="Nome" placeholder="Ex: João"><br><br>
        
        <label for="Sobrenome:">Sobrenome:</label><br>
        <input type="Sobrenome:" name="Sobrenome" placeholder="Ex: Silva"><br><br>
        
        <label for="Email:">E-mail:</label><br>
        <input type="email" name="email" placeholder="Ex: joao.silva@gmail.com"><br><br>
        
        <label for="Whatsapp/Celular:">WhatsApp/Celular:</label><br>
        <input type="Whatsapp/Celular:" name="Whatsapp/Celular:" placeholder="Ex: (10) 123456789"><br><br>
        
        <label for="Data de Nascimento">Data de Nascimento</label><br>
        <input type="Data de Nascimento" name="Data de Nascimento" placeholder="10/10/1999"><br><br>

          <label for="CPF:">CPF:</label><br>
        <input type="cpf:" name="CPF:" placeholder="000.000.000-00"><br><br>


        <label for="RG:">RG:</label><br>
        <input type="RG:" name="RG:" placeholder=""><br><br>


        <label for="endereço">Endereço:</label><br>
        <input type="endereço" name="endereço " placeholder="Ex: Rua das laranjeiras"><br><br>


        <label for="Numero">Número:</label><br>
        <input type="number" name="Numero" placeholder="Ex: 123"><br><br>


        <label for="complemento">Complemento:</label><br>
        <input type="complemento" name="complemento" placeholder="Ex: sobrado"><br><br>


        <label for="Bairro">Bairro:</label><br>
        <input type="Bairro" name="bairro:" placeholder="Ex: Jardim Pinheiro"><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="city" name="cidade" placeholder="Ex: São Paulo"><br><br>

        <label for="estado">Estado:</label><br>
        <select name="estado" id="estado">
            <option value="ac">AC</option>
            <option value="al">AL</option>
            <option value="am">AM</option>
            <option value="ap">AP</option>
            <option value="ba">BA</option>
            <option value="ce">CE</option>
            <option value="df">DF</option>
            <option value="es">ES</option>
            <option value="go">GO</option>
            <option value="ma">MA</option>
            <option value="mg">MG</option>
            <option value="ms">MS</option>
            <option value="mt">MT</option>
            <option value="pa">PA</option>
            <option value="pb">PB</option>
             <option value="pe">PE</option>
            <option value="pi">PI</option>
            <option value="pr">PR</option>
            <option value="rj">RJ</option>
            <option value="rn">RN</option>
            <option value="ro">RO</option>
            <option value="rr">RR</option>
            <option value="rs">RS</option>
            <option value="sc">SC</option>
            <option value="se">SE</option>
            <option value="sp">SP</option>
            <option value="to">TO</option>
        </select><br><br>

        <label for="CEP">CEP:</label>
        <input type="CEP" name="CEP" placeholder="00000-000"><br><br>

        <label for="Gênero">Gênero:</label>
        <select name="Gênero" id="Gênero">
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
        </select><br><br>

        <label for="estado civil">Estado civil:</label>
        <select name="estado civil" id="estado civil">
            <option value="casado">Casado</option>
            <option value="solteiro">Solteiro</option>
            <option value="divorciado">Divorciado</option>
            <option value="viúvo">Viúvo</option>
            <option value="união estável">União Estável</option>
        </select><br><br>

          
             <label for="Arquivo">Anexar arquivo:</label><br>
             <input type="file" name="Arquivo"><br><br>

             <button id="enviar" type="submit">Enviar</button>
            <button id="cancelar" type="reset">Cancelar</button><br><br>

    </form>


    </form>
</body>
</html>
